<template>
  <lightning-card title="Opportunity Health Monitor">
    <template if:true={opportunity}>
      <div class="slds-p-around_medium">
        <p><b>Stage:</b> {stage}</p>
        <p><b>Amount:</b> {amount}</p>
        <p><b>Created Date:</b> {createdDate}</p>

        <div class="slds-m-vertical_small">
          <lightning-badge label={healthStatus} class={healthClass}>
          </lightning-badge>
        </div>

        <lightning-button
          label="Evaluate Health"
          variant="brand"
          onclick={handleEvaluate}
          disabled={isLoading}
        >
        </lightning-button>
      </div>
    </template>

    <template if:true={error}>
      <p class="slds-text-color_error slds-p-around_medium">{error}</p>
    </template>
  </lightning-card>
</template>
