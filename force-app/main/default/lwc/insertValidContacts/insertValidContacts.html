<template>
    <lightning-card title="Create Valid Contacts">
        <lightning-combobox
        title="Account"
        value={selectedAccountId}
        options={accounts}
        onchange={handleComboChange}></lightning-combobox>
        <br>
        <lightning-button
        variant="brand"
        label="Create New Contact"
        onclick={checkValidContact}
        disabled={isDisabled}></lightning-button>
        <br>
        <lightning-record-picker
        label="With Record Picker"
        object-api-name="Account"
        onchange={handleChange}></lightning-record-picker>
    </lightning-card>
</template>
