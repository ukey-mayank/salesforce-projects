<template>
  <lightning-card title="Account to Fetch Contacts">
    <lightning-input
      type="number"
      name="account_input"
      label="No. of Accounts to Fetch"
      value={numberOfAccounts}
      onchange={handleAccountInputChange}
    ></lightning-input>
    <br />
    <template for:each={accounts} for:item="account">
      <c-child-component
        key={account.Id}
        parent-name="Salesforce Learning"
        account-id={account.Id}
      ></c-child-component>
    </template>
  </lightning-card>
</template>
