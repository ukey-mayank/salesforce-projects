<template>
  <lightning-card
    title={currentCity}
    variant="Narrow"
    icon-name="standard:account"
  >
    <lightning-input
      type="text"
      label="Enter City"
      placeholder={currentCity}
      onchange={handleInputChange}
      class="slds-m-around_small"
    ></lightning-input>
    <lightning-combobox
      label="Weather Type"
      options={weatherOptions}
      onchange={handleChange}
      class="slds-m-around_small"
    ></lightning-combobox>
    <lightning-button
      variant="brand"
      onclick={handleBtnClick}
      label="Get Weather"
      class="slds-m-top_small"
    ></lightning-button>
    <lightning-card title="Details">
      <p>City - {currentCity}</p>
      <p>Country - {country}</p>
      <p>Timezone - {timezone_id}</p>
      <p>Observation Time - {observation_time}</p>
      <p>Temperature - {temperature}</p>
      <p>Weather Description - {weather_description}</p>
      <p>Sunrise - {sunrise}</p>
      <p>Sunset - {sunset}</p>
      <p>Air Quality - {pm2_5}</p>
      <p>Wind Speed - {wind_speed}</p>
      <p>Pressure - {pressure}</p>
      <p>Humidity - {humidity}</p>
      <p>Visibility - {visibility}</p>
      <p>Is Day? - {is_day}</p>
    </lightning-card>
  </lightning-card>
</template>
