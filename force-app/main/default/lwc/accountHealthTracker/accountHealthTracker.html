<template>
    <lightning-card title="Account Health Tracker ðŸŒ±">

        <lightning-button
            label="Refresh"
            icon-name="utility:refresh"
            onclick={handleRefresh}
            class="slds-m-bottom_small">
        </lightning-button>

        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>

        <template for:each={filteredAccounts} for:item="acc">
            <div key={acc.name} class="slds-box slds-m-around_small">
                <p><strong>{acc.name}</strong></p>
                <span class="slds-badge {acc.badgeClass}">
                    {acc.healthScore}
                </span>
            </div>
        </template>

    </lightning-card>
</template>
