<template>
  <lightning-card title="Activity Watchdog ðŸ¶">
    <div class="slds-m-bottom_small">
      <lightning-button
        label="Refresh"
        icon-name="utility:refresh"
        onclick={handleRefresh}
      >
      </lightning-button>
    </div>

    <template if:true={isLoading}>
      <lightning-spinner alternative-text="Loading" size="small">
      </lightning-spinner>
    </template>

    <template if:true={accounts}>
      <template for:each={accounts} for:item="acc">
        <div key={acc.accountName} class="slds-box slds-m-around_small">
          <p><strong>{acc.accountName}</strong></p>
          <p>Score: {acc.activityScore}</p>
          <span class="slds-badge">{acc.health}</span>
        </div>
      </template>
    </template>
  </lightning-card>
</template>
