<template>
  <lightning-card title="Create Service Request">
    <!--Subject-->
    <lightning-input
      type="text"
      label="Subject"
      data-field="subject"
      placeholder="Enter request subject"
      onchange={handleInputChange}
    ></lightning-input>
    <!--Severity-->
    <lightning-combobox
      name="severity"
      label="Severity"
      placeholder="Select severity"
      data-field="selectedSeverity"
      value={selectedSeverity}
      options={severityOptions}
      onchange={handleInputChange}
    ></lightning-combobox>
    <!--Type-->
    <lightning-combobox
      name="type"
      label="Type"
      placeholder="Select type"
      data-field="selectedType"
      value={selectedType}
      options={typeOptions}
      onchange={handleInputChange}
    ></lightning-combobox>

    <!--Priority-->
    <lightning-combobox
      name="priority"
      label="Priority"
      placeholder="Select priority"
      data-field="selectedPriority"
      value={selectedPriority}
      options={priorityOptions}
      onchange={handleInputChange}
    ></lightning-combobox>

    <!--Status-->
    <lightning-combobox
      name="status"
      label="Status"
      placeholder="Select status"
      data-field="selectedStatus"
      value={selectedStatus}
      options={statusOptions}
      onchange={handleInputChange}
    ></lightning-combobox>

    <!--submit button-->
    <lightning-button
      label="Create"
      variant="brand"
      onclick={createServiceRequest}
    ></lightning-button>
  </lightning-card>
</template>
