<template>
  <lightning-card title="Create Service Request">
    <!--Subject-->
    <lightning-input
      type="text"
      label="Subject"
      data-field="subject"
      placeholder="Enter request subject"
      onchange={handleInputChange}
      class="slds-m-around_medium"
    ></lightning-input>

    <template for:each={comboData} for:item="data">
      <lightning-combobox
        key={data.label}
        label={data.label}
        placeholder={data.placeholder}
        data-field={data.data_field}
        value={data.value}
        options={data.options}
        onchange={handleInputChange}
        class={data.className}
      ></lightning-combobox>
    </template>

    <!--submit button-->
    <lightning-button
      label="Create"
      variant="brand"
      onclick={createServiceRequest}
      disabled={isDisabled}
      class="slds-m-top_medium"
    ></lightning-button>
  </lightning-card>
</template>
